<div class="row">
    <div class="col text-center">
        <div class="my-4 list-group">
            <a *ngFor="let country of countries, let i=index"
            class="list-group-item list-group-item-action"
            (click)="countrySelected(i)"
            >{{ country }}</a>
        </div>
    </div>
</div>

<app-home-organizations *ngIf="org_enable"
[selectedCountry]="selectedCountry"></app-home-organizations>
