<div class="row">
    <div class="col text-center">

            <a *ngFor="let organization of organizations, let i=index"
            class="list-group-item list-group-item-action"
            (click)="organizationSelected(i)"
            >{{ country }}</a>
        </div>
    </div>
</div>

<app-home-teams *ngIf="teams_enable"
